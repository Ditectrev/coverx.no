<section>
  <div class="container">
    <div class="section-header wow flipInX">
      <h3 class="section-title">{{ title }}</h3>
    </div>
    <div class="row">
      <div class="wow pulse col-md-6" *ngFor="let item of items">
        <a routerLink="{{ item.url }}">
          <div class="image-effect">
            <img class="img-responsive center-block image-first" src="{{ item.image }}">
            <img class="img-responsive center-block image-second" src="{{ item.image }}">
            <div class="image-overlay"></div>
          </div>
        </a>
        <button class="btn-custom center-block" routerLink="{{ item.url }}">{{ item.name }}</button>
      </div>
    </div>
  </div>
</section>
