<header [class.header-fixed]="fixed">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display. -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-menu-collapse"
              aria-expanded="false">
        <span class="sr-only">Bytt navigering</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div id="logo">
        <a routerLink="/"><img src="assets/images/logo.png" alt="CoverX" title="CoverX"></a>
      </div>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling. -->
    <div class="collapse navbar-collapse" id="nav-menu-collapse">
      <ul class="nav-menu" id="nav-menu-container">
        <!-- Set routerLinkActiveOptions to avoid duplication menu-active class. -->
        <li
          role="presentation"
          routerLinkActive="menu-active"
          [routerLinkActiveOptions]="{exact: true}"
          *ngFor="let route of mainRoutes; let i = index"
        >
          <a routerLink="{{ route.url }}">{{ route.name }}</a>
          <ul *ngIf="i === 2">
            <li
              role="presentation"
              routerLinkActive="menu-active"
              [routerLinkActiveOptions]="{exact: true}"
              *ngFor="let route of subroutesOne;"
            >
              <a routerLink="{{ route.url }}">{{ route.name }}</a>
            </li>
          </ul>
          <ul *ngIf="i === 3">
            <li
              role="presentation"
              routerLinkActive="menu-active"
              [routerLinkActiveOptions]="{exact: true}"
              *ngFor="let route of subroutesTwo;"
            >
              <a routerLink="{{ route.url }}">{{ route.name }}</a>
            </li>
          </ul>
          <ul *ngIf="i === 4">
            <li
              role="presentation"
              routerLinkActive="menu-active"
              [routerLinkActiveOptions]="{exact: true}"
              *ngFor="let route of subroutesThree;"
            >
              <a routerLink="{{ route.url }}">{{ route.name }}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</header>
