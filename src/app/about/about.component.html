<section id="about">
  <div class="container">
    <div class="row about-container">
      <div class="col-lg-6 background wow fadeInRight"></div>
      <div class="col-lg-6 content">
        <h2 class="title">{{ title }}</h2>
        <div class="icon-box wow fadeInUp">
        <p>{{ description }}</p>
        <ul>
          <li role="presentation" *ngFor="let element of list">{{ element }}</li>
        </ul>
        <strong>{{ bolded }}</strong>
        </div>
      </div>
    </div>
  </div>
</section>
