<section>
  <div class="container wow fadeInUp">
    <div class="section-header">
      <h3 class="section-title">{{ title }}</h3>
      <p class="section-description">{{ description }}</p>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul id="gallery-filters">
          <li
            role="presentation"
            [class.filter-active]="filterBy==='all'"
            (click)="filterBy='all'">Alle</li>
          <li role="presentation"
              [class.filter-active]="filterBy==='covers'"
              (click)="filterBy='covers'">Overtrekker</li>
          <li role="presentation"
              [class.filter-active]="filterBy==='boats'"
              (click)="filterBy='boats'">Battilbehor</li>
          <li role="presentation"
              [class.filter-active]="filterBy==='bags'"
              (click)="filterBy='bags'">Vesker</li>
          <!--<li role="presentation"-->
              <!--[class.filter-active]="filterBy==='others'"-->
              <!--(click)="filterBy='others'">Andre</li>-->
        </ul>
      </div>
    </div>
    <div class="row">
      <ul id="thumbnails-list">
        <li role="presentation"
            *ngFor="let image of (visibleImages | imageFilter:filterBy)">
          <!--<a [routerLink]="['/image', image.id]">-->
            <img src="{{ image.url }}" class="tn" height="250" width="250">
          <!--</a>-->
        </li>
      </ul>
    </div>
  </div>
</section>
