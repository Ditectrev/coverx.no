<section>
  <div class="container wow fadeIn">
    <div class="section-header">
      <h3 class="section-title">{{ title }}</h3>
    </div>
    <div class="row">
      <div class="wow fadeInUp col-lg-4 col-md-6" *ngFor="let item of items">
        <div gallerize>
          <img class="img-responsive center-block" src="{{ item.image }}">
          <button class="btn btn-primary center-block" routerLink="{{ item.url }}">{{ item.name }}</button>
        </div>
      </div>
    </div>
  </div>
</section>
