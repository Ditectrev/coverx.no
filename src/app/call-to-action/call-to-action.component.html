<section id="call-to-action">
  <div class="container wow fadeIn">
    <div class="row">
      <div class="col-md-12 text-center">
        <h3 class="cta-title">{{ title }}</h3>
        <p class="cta-text">
          {{ text1 }}<br>{{ text2 }}
        </p>
      </div>
      <div class="col-md-6 col-md-offset-3 cta-btn-container text-center">
        <a routerLink="/contact" class="cta-btn align-middle">{{ buttonText }}</a>
      </div>
    </div>
  </div>
</section>
