<section>
  <div class="container wow fadeIn">
    <div class="section-header">
      <h3 class="section-title">{{ title }}</h3>
    </div>
    <div class="row">
      <div
        class="wow fadeInUp col-lg-12 col-md-12"
        *ngFor="let item of items"
      >
        <img
          src="{{ item.image }}"
          alt="{{ item.name }}"
          title="{{ item.name }}"
        >
        <button class="btn btn-primary center-block" routerLink="{{ item.url }}">{{ item.name }}</button>
      </div>
    </div>
  </div>
</section>
