<section>
  <div class="container wow fadeIn">
    <div class="section-header">
      <h3 class="section-title">{{ title }}</h3>
      <p class="section-description">{{ description1 }}<br><strong>{{ description2}}</strong></p>
    </div>
    <div class="row wow fadeInUp">
      <div gallerize>
        <div class="col-lg-6 col-md-12" *ngFor="let image of images">
          <img class="img-responsive center-block img-gallery" src="{{ image }}">
        </div>
      </div>
    </div>
  </div>
</section>
